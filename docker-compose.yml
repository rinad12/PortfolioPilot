services:
  # Database Service
  db:
    image: pgvector/pgvector:pg18
    container_name: app_db_local
    restart: always
    # Load variables from .env file to configure the DB instance
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      # Initial database setup (pgvector extension)
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API Service with automatic migrations
  backend:
    build: ./backend
    container_name: app_backend_local
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "8000:8000"
    networks:
      - app_network
    restart: on-failure

# Define the volume explicitly
volumes:
  postgres_data:
    driver: local

networks:
  app_network:
    driver: bridge